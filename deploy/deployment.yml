---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nuxt-mono-deployment
  labels:
    app: nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nuxt
  template:
    metadata:
      labels:
        app: nuxt
    spec:
      containers:
      - name: nuxt-mono
        image: ghcr.io/funng-guys/nuxt-mono:sha256-9f0a8caf768cacf2a5e12527f99d36a9983d4597a80d240c16da28d6ebb3eb9d
        ports:
        - containerPort: 3000

---
apiVersion: v1
kind: Service
metadata:
  name: nuxt-mono
spec:
  selector:
    app.kubernetes.io/name: nuxt-mono
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nuxt-mono-ingress
spec:
  defaultBackend:
    service:
      name: nuxt-mono
      port:
        number: 80